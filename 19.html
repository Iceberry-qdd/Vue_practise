<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>综合案例基础</title>
</head>

<body>
    <div class="wrap">
        <div class="play_wrap" id="player">
            <div class="search_bar">
                <img src="./img/left.png" alt="" />
                <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic" />
            </div>
            <div class="center_con">
                <div class="song_wrapper">
                    <ul class="song_list">
                        <li v-for="item in musicList">
                            <a href="javascript:;" @click="playMusic(item.id)">播放</a>
                            <b>{{item.name}}</b>
                            <span v-if="item.mvid!=0" @click="playMV(item.mvid)"><i>mv</i></span>
                        </li>

                    </ul>
                    <img src="./img/right.png" class="switch_btn" alt="">
                </div>
                <div class="player_con" :class="{playing:isPlaying}">
                    <img src="./img/left.png" class="play_bar" />
                    <img src="/img/right.png" class="disc autoRoute" />
                    <img :src="musicCover" style="width: 500px;height: 500px;" class="cover autoRoute" />
                </div>
                <div class="comment_wrapper">
                    <h5 class="title">热门留言</h5>
                    <div class="comment_list">
                        <dl v-for="item in hotComments">
                            <dt>
                                <img :src="item.user.avatarUrl" style="width: 30px;height: 30px;" alt="">
                            </dt>
                            <dd class="name">
                                {{item.user.nickname}}
                            </dd>
                            <dd class="detail">
                                {{item.content}}
                            </dd>
                        </dl>

                    </div>
                </div>
            </div>
            <div class="audio_con">
                <audio ref="audio" @play="play" @pause="pause" :src="musicUrl" controls autoplay loop
                    class="myaudio"></audio>
            </div>
            <video class="video_con" v-show="isShow" style="display: none;">
                <video :src="mvUrl" controls="controls"></video>
                <div class="mask" @click="hide"></div>
            </video>
        </div>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/19.js"></script>
</body>

</html>
